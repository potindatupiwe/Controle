<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Sistema de Patrim√¥nio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-container {
            height: 100vh;
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
        }
        .password-card {
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="password-container d-flex align-items-center justify-content-center">
        <div class="password-card bg-white p-5">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h3 class="h4 text-gray-900 mb-2">Defina sua nova senha</h3>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        {{form.as_p}}
                    </div>
                </div>


                <button type="submit" class="btn btn-primary btn-block w-100">
                    <i class="fas fa-save me-2"></i> Salvar Nova Senha
                </button>
            </form>
        </div>
    </div>
</body>
</html>
