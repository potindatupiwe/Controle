<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado - Sistema de Patrimônio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .email-container {
            height: 100vh;
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
        }
        .email-card {
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="email-container d-flex align-items-center justify-content-center">
        <div class="email-card bg-white p-5 text-center">
            <i class="fas fa-envelope fa-4x text-primary mb-4"></i>
            <h3 class="h4 text-gray-900 mb-3">Email Enviado!</h3>
            <p class="mb-4">Verifique sua caixa de entrada para redefinir sua senha.</p>
            <a href="{% url "login" %}" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i> Voltar ao Início
            </a>
        </div>
    </div>
</body>
</html>
