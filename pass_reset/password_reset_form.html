<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema de Patrimônio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-container {
            height: 100vh;
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
        }
        .reset-card {
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="reset-container d-flex align-items-center justify-content-center">
        <div class="reset-card bg-white p-5">
            <div class="text-center mb-4">
                <i class="fas fa-key fa-3x text-primary mb-3"></i>
                <h3 class="h4 text-gray-900 mb-2">Redefinir Senha</h3>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                       {{form.as_p}}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block w-100">
                    <i class="fas fa-paper-plane me-2"></i> Enviar Link de Redefinição
                </button>
            </form>

            <hr class="my-4">
            <div class="text-center">
                <a class="small" href="/login/">Lembrou sua senha? Faça login</a>
            </div>
        </div>
    </div>
</body>
</html>
